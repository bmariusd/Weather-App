<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');
		</style>
		<link rel="stylesheet" href="style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="location">
				<img src="/images/location-pin.svg" alt="" />
				<h1 class="city">New York, <span class="country">USA</span></h1>
			</div>

			<section class="today--weather">
				<h2 class="today--date">Sun, October 17</h2>
				<div class="today--conditions">
					<object data="/images/thunderstorm.svg" type="image/svg+xml" class="today--icon"></object>
					<h1 class="today--degrees">12°</h1>
					<div class="today--details">
						<h3 class="conditions">Mostly Cloudy</h3>
						<h3 class="degrees">12°/-2°</h3>
						<h3 class="rain">Rain - 30%</h3>
					</div>
				</div>
				<div class="today--hourly__conditions">
					<div class="hour--conditions">
						<h3 class="hour">3 am</h3>
						<object data="/images/few-clouds.svg" type="image/svg+xml" class="hour--image"></object>
						<h2 class="hour--degrees">15°</h2>
						<div class="hour--rain">
							<object data="/images/rain-logo.svg" type="image/svg+xml" class="hour--rain__icon"></object>
							<h3 class="hour--precipitation">50%</h3>
						</div>
					</div>
				</div>
			</section>

			<section class="today--highlights">
				<div class="highlights">
					<img src="" alt="" class="highlight--image__icon" />
					<h2 class="highlight--name">UV Index</h2>
					<h2 class="highlight--value">Moderate</h2>
				</div>
			</section>

			<section class="weekly--weather">
				<div class="daily">
					<h2 class="name">Today</h2>
					<div class="daily--rain">
						<img src="/images/rain-logo.svg" alt="" class="daily--rain__icon" />
						<h3 class="daily--precipitation">35%</h3>
					</div>
					<object data="/images/shower-rain.svg" type="image/svg+xml" class="daily--image"></object>
					<h2 class="daily--degrees">15°/3°</h2>
				</div>
			</section>

			<nav class="main--navbar">
				<div class="today">
					<img src="/images/today.svg" alt="" class="nav--today__icon" />
					<h3 class="nav--today__name">Today</h3>
				</div>
				<div class="weekly">
					<img src="/images/weekly.svg" alt="" class="nav--weekly__icon" />
					<h3 class="nav--weekly__name">Weekly</h3>
				</div>
				<div class="search">
					<img src="/images/search.svg" alt="" class="nav--search__icon" />
					<h3 class="nav--search__name">Search</h3>
				</div>
				<div class="switch">
						<div class="toggle-button">
						  <div class="inner-circle">
					
						  </div>
						</div>
					  </div>
				</label>
			</nav>
		</div>
	</body>
	<script src="./app.js" ></script>
</html>
